<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="current-conditions">
      <header>
        <form id="city-search-input">
          <input
            id="city-search-bar"
            class="search-bar"
            type="search"
            placeholder="Enter a city.."
            required />
          <input class="search-btn" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p>
              <span id="current-day-of-week">Saturday</span>
              <span id="current-time">15:32</span>,
              <span id="current-condition-description">moderate rain</span
              ><br />
              Humidity: <strong id="humidity">87%</strong>, Wind:
              <strong id="wind-speed">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <img
              class="current-weather-icon"
              id="current-weather-icon"
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
              alt="" />
            <span
              class="current-temperature-value"
              id="current-temperature-value"
              >14</span
            ><span class="current-temperature-unit">Â°F</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/roberta-munive" target="_blank"
            >Roberta</a
          >
          and is
          <a
            href="https://github.com/roberta-munive/she_codes_plus_weather_app_with_api"
            target="_blank">
            on GitHub</a
          >
          and
          <a href="https://idyllic-truffle-8e69e2.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
